name: CI .NET

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      actions: write
      contents: write
      deployments: read
      pages: write
      id-token: write
      pull-requests: write
      packages: read
      security-events: write
    uses: dpvreony/github-action-workflows/.github/workflows/dotnet-ci.yml@cb8a3a5f12dab5232901dd71eba9a7659bcf0e96
    with:
      buildOs: "linux"
      solutionName: "Gripe"
      useSlnx: true
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
